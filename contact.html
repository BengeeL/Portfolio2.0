        <form action="mailto:benjamin.lefebvre.1024@gmail.com" method=”POST” enctype=”multipart/form-data” name=”EmailForm”>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">

                <input type="text" class="form-control" id="firstN" placeholder="First name" required="required">

              <div class="col-md-6">

            </div>
          </div>

            <input type="email" class="form-control" id="email" placeholder="name@example.com" required="required">
          </div>

          <div class="form-group">
            <label for="subject">Subject*</label>
            <input type="text" class="form-control" id="subject" placeholder="e.g. Job Offert" required="required">
          </div>

          <div class="form-group">
            <label for="message">Message*</label>
            <textarea class="form-control" id="message" rows="3" required="required"></textarea>
          </div>

          <input class="btn btn-lg btn-light" type="submit" id="submit" value="Send">
          <input class="btn btn-lg btn-light" type="reset" id="reset" value="Clear">

        </form>
